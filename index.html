<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NodaSoft" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodaSoft</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <input type="checkbox" id="button-open-pop-up" />
        <label for="button-open-pop-up" class="button-open-pop-up">
          Open pop-up button
        </label>
        <div class="header-pop-up">
          <input type="checkbox" id="button-open-pop-up" />
          <label for="button-open-pop-up" class="button-ex-pop-up">
            <img
              src="./img/header-pop-up-ex.png"
              alt="icon pop-up-ex"
              width="23"
              height="23"
            />
          </label>
          <span>Pop-up</span>
        </div>
      </div>
    </header>
    <main>
      <div class="main-top-content">
        <div class="main-content__item1"></div>
        <div class="main-content__item2"></div>
        <div class="main-content__item3"></div>
        <div class="main-content__item4"></div>
        <div class="main-content__item5"></div>
      </div>
      <div class="main-bottom-content">
        <div class="main-bottom-content__item"></div>
        <div class="main-bottom-content__item"></div>
        <div class="main-bottom-content__item"></div>
        <div class="main-bottom-content__item"></div>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
  </body>
</html>
